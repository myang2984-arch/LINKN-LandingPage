<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <clipPath id="circle-clip">
      <circle cx="50" cy="50" r="50"/>
    </clipPath>
  </defs>
  <!-- Circular background -->
  <circle cx="50" cy="50" r="50" fill="#7c3aed"/>
  <!-- Logo image clipped to circle -->
  <image
    href="/favicon.png"
    x="0"
    y="0"
    width="100"
    height="100"
    clip-path="url(#circle-clip)"
  />
</svg>
